<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* 水平置中 */
      align-items: center;   /* 垂直置中 */
      background-color: white;
      min-height: 100vh;     /* 全螢幕高度 */
      font-family: Inter, sans-serif;
    }

    .container {
      width: 100%;           /* 使用相對單位 */
      max-width: 400px;      /* 最大寬度限制 */
      background: white;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 陰影美化 */
      border-radius: 8px;    /* 增加圓角 */
    }

    .header-image {
      width: 100%;           /* 圖片寬度自適應 */
      height: auto;          /* 保持圖片比例 */
      margin-bottom: 16px;   /* 增加下方間距 */
    }

    .title {
      font-size: 24px;
      font-weight: 800;
      line-height: 1.5;
      color: black;
      margin-bottom: 16px;
    }

    .section {
      margin-bottom: 16px;   /* 增加段落間距 */
    }

    .section img {
      width: 100%;           /* 圖片寬度自適應 */
      height: auto;          /* 保持比例 */
      margin-bottom: 8px;
    }

    .section div {
      font-size: 20px;
      font-weight: 500;
      line-height: 1.5;
      color: black;
    }

    .footer {
      text-align: center;
      margin-top: 32px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      background-color: #F04055;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="header-image" src="https://cdn.builder.io/api/v1/image/assets/TEMP/c0e12db0146ae5eda21fd15da138c1729c8ce7e58db8d6dd79f7aed2c0afd6dd?apiKey=3f3c1c7993084232854145b8a1bdd3ac&" alt="Inari Shrine header image">
    <div class="title">【日本文化】稻荷神社和狐狸有關？你不知道的日本狐狸小故事</div>
    
    <div class="section">
      <img src="https://i.imgur.com/kdS22DH.png" alt="section background">
      <div>原來稻荷神社不只一個？</div>
    </div>
    
    <div class="section">
      <img src="https://i.imgur.com/9YGB7dH.png" alt="Another section">
      <div>稻荷神和狐狸</div>
    </div>

    <div class="section">
      <p>新年日本民眾都會去神社參拜。而在日本非常有名一定要提到「稻荷神社」。漂亮的千本鳥居，神秘的狐狸雕像，這座神社有什麼特別的地方呢？讓我們一起探討稻荷神社吧。</p>
    </div>

    <div class="footer">下一頁</div>
  </div>
</body>
</html>
